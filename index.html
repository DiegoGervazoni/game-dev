<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Imersão Dev - Alura - Aula 04</title>
  </head>
  <body>
    <html>
      <head>
        <title>Imersão Dev</title>
      </head>

      <body>
        <div class="container">
          <h1 class="page-title">Gameflix</h1>
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
            class="page-logo"
            alt=""
          />
          <p class="page-subtitle">Qual seu game favorito?</p>
          <div class="form-wrapper">
            <input
              type="text"
              id="game"
              name="game"
              placeholder="Insira endereço de imagem"
            />
            <input
              type="text"
              id="nameGame"
              name="nameGame"
              placeholder="Insira o nome do Game"
            />
            <button onClick="adicionarGame()">Adicionar Game</button>
            <button onClick="removerGame()">Remover Game</button>
          </div>
        </div>
        <div id="listaGames"></div>
        <a href="https://alura.com.br/" target="_blank">
          <img
            src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
            alt=""
            class="alura-logo"
          />
        </a>
      </body>
    </html>
    <script src="./index.js"></script>
  </body>
</html>
